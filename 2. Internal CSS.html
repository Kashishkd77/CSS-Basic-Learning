<!DOCTYPE html>
<html>
    <head>
        <title>Inline CSS</title>

        <style>
            body { background-color: orangered; }

            h1 { color: black; }

            p { font-size:40px; }
        </style>
    </head>

    <body>
        <h1>This is the internal way of adding CSS.</h1>
        <p>This text is of size 40px.</p>
    </body>
</html>
